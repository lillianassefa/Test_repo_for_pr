name: Process JSON File

on:
  pull_request:
    types: [closed]

jobs:
  process_json_file:
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Extract PR body and save as Markdown file
        run: echo "${{ github.event.pull_request.body }}" > pr_body.md
        
      - name: Remove Markdown code block syntax and extract JSON
        run: |
          sed -n -e '/```json/,/```/ p' pr_body.md | sed '/```/d' > extracted_json.json
          cat extracted_json.json

      - name: Install Python and Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install python3-pip
          pip3 install jsonschema  # Assuming jsonschema is needed later

      - name: Process JSON File
        run: python3 update.py extracted_json.json

      - name: Upload PR body as an artifact
        if: failure()
        uses: actions/upload-artifact@v2
        with:
          name: failed-pr-body
          path: pr_body.md

